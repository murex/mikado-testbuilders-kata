name: Kotlin Build

on: 
  push:
    branches-ignore:
      - '*-from-video'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'temurin'
    - name: Build and Test
      working-directory: ./scala
      run: sbt compile